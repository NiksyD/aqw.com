<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8" />
         <link rel="icon" href="icon_path/Drakath.jpg">
         <link rel="stylesheet" href="styles.css">
         <title>Aqw Login</title>
    </head>

    <body>
        <div class="login-box">
                
            <img src="img/login-avatar.avif" class="login-avatar" alt="loginprofile">

                        <!--facebook logo-->
                        <a href="https://facebook.com/ArtixKrieger" target="_blank"><img src="img/Facebook_logo_(square).png.webp" alt="facebook logo" class="fblogo"></a>
                        <!--facebook logo-->

                        <!--aqwlogo-->
                    <div class="aqw-logo-login-box">
                        <img src="img/logo-md-aqw.png" alt="aqw-logo" class="aqwlogo">
                        <img src="img/logo-artix-19.png" alt="aqw-logo" class="artixlogo">
                    </div>
                        <!--aqwlogo-->

                        <!--Login Here-->
                      <h1 class="login-box-text">Login Here</h1>
                    <form action="https://account.aq.com/">
                        <!--Login Here-->
                        
                        <!--INPUTS:Username and Password-->
                       <p>Username</p> 
                            <input type="text" name="text" placeholder="Enter username" class="login-inputs" required>Username
                        <p>Password</p>
                            <input type="password" name="password" placeholder="Enter password" class="login-inputs" required><br>
                        <!--Username and Password-->

                        <!--login button-->
                            <input type="submit" name="submit" value="Login" class="login-btn"><br>
                        <!--login button-->

                        <!--HREF LINKS-->
                            <a href="https://account.aq.com/Login/Forgot" class="forgotpassword">Forgot Password or Username</a><br>
                            <a href="https://www.aq.com/landing/" class="createaccount">Create an Account</a><br>
                            <a href="https://support.artix.com/hc/en-us/categories/115001082387-AdventureQuest-Worlds" class="help-support">Help and Support</a>
                        <!--HREF LINKS-->
                    
                    </form>
        </div>

    </body>
</html>
